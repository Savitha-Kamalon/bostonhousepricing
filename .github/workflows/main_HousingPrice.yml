# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - HousingPrice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://houseprice.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_798da407ba804958ad6e8abc618167e1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_abfc9272fef643589304bfcf45fc628a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: houseprice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_798da407ba804958ad6e8abc618167e1 }}/hello-express:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'HousingPrice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99b6e7c4362945f08197609ad1d719e4 }}
        images: 'houseprice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_798da407ba804958ad6e8abc618167e1 }}/hello-express:${{ github.sha }}'