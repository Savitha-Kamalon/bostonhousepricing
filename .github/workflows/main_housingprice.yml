# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - housingprice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://housingprice.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_573ab1d4674c4faeb37d001a40247b14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a50a3b1bc97b4386866419a259005652 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: housingprice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_573ab1d4674c4faeb37d001a40247b14 }}/hello-express:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'housingprice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39631a501d484a93bb817978ff1b48bd }}
        images: 'housingprice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_573ab1d4674c4faeb37d001a40247b14 }}/hello-express:${{ github.sha }}'